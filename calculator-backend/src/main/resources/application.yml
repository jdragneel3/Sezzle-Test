app:
  version: ${projectVersion}

ratelimit:
  enabled: true
  limit: 100
  window-seconds: 60
  exclude-paths:
    - /api/v1/health

micronaut:
  application:
    name: calculator-service
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  server:
    port: 8080
    cors:
      enabled: true
      configurations:
        web:
          # Dev: Vite (3000). Docker: same-origin (localhost) or override via CORS_ALLOWED_ORIGINS.
          allowed-origins:
            - http://localhost:3000
            - http://localhost
          allowed-methods:
            - POST
            - GET
            - OPTIONS

logger:
  levels:
    com.calculator: INFO
